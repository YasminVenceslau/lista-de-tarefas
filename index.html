<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Lista de Tarefas</h1>
            <img src="imagens/lista-de-tarefas.png" alt="uma mesa com livros">
        </header>
        
        <form  >
            <label   for="tarefa" required>Digite sua Tarefa: </label>
            <input  type="text" name="tarefa" id="tarefa" required  placeholder="">
            <label   for="data">Digite o dia:</label>
            <input  required  type="date" name="data" id="data" >
            <label  for="select">Digite a Dificuldade:</label>
            <select required  name="dificuldade" id="dificuldade">
                <option id="1d" value="Rápido">Fácil</option>
                <option  id="2d" value="Moderado">Moderado</option>
                <option id="3d" value="Difícil">Difícil</option>
            </select>
            <button id="botao-adicione" type="button">Adicione</button>
                
        </form>
        <section>
            <table >
                <thead>
                    <tr>
                        <th>Tarefa</th>
                        <th>Dia</th>
                        <th>Dificuldade</th>
                        <th>Pronto</th>
                    </tr>
            
                </thead>
                <tbody id="corpo_da_tabela">
                    
                </tbody>
                
            </table>

            <button id="botao-excluir" type="button">Excluir tabela</button>
        </section>

        <footer>
            <p> <a href="https://github.com/YasminVenceslau" target="_blank" title="Conheça o meu GitHub">Yasmin Venceslau</a>   ©  Todos os direitos reservados - 2024</p>
        </footer>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
