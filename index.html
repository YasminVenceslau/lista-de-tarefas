<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Lista de Tarefas</h1>
            <img src="imagens/lista-de-tarefas.png" alt="uma mesa com livros">
        </header>
        
        <form cellspacing="0" >
            <label for="text">Digite sua Tarefa: </label>
            <input type="text" name="tarefa" id="tafera" placeholder="">
            <label for="data">Digite o dia:</label>
            <input type="date" name="data" id="data" >
            <label for="select">Digite a Dificuldade:</label>
            <select name="dificuldade" id="dificuldade">
                <option id="1d" value="rapido">Fácil</option>
                <option  id="2d" value="modera1do">Moderado</option>
                <option id="3d" value="dificil">Difícil</option>
            </select>
            <button id="botao-adicione" type="button">Adicione</button>
                
        </form>
        <section>
            <table>
                <thead>
                    <th>Tarefa</th>
                    <th>Dia</th>
                    <th>Dificuldade</th>
                    <th>Pronto</th>
            
                </thead>
                <tbody>
                    <td>calcular</td>
                    <td>12/04</td>
                    <td> <img src="imagens/dois.png" class="moderado" alt=""></td>
                    <td> <input type="checkbox" name="feito" id="feito"></td>
                </tbody>
                
            </table>

            <button id="botao-excluir" type="button">Excluir tabela</button>
        </section>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
